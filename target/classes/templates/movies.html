<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Movies</h1>
<ul>
    <li th:each="movie : ${movies}">
        <p>Title: <span th:text="${movie.title}"></span></p>
        <p>Actors:</p>
        <ul>
            <li th:each="actor : ${movie.actors}">
                <span th:text="${actor.name}"></span>
            </li>
        </ul>
        <a th:href="@{/movies/edit/{id}(id=${movie.id})}">Edit</a>
        <a th:href="@{/movies/delete/{id}(id=${movie.id})}">Delete</a>
        <br/><br/><br/>
    </li>
</ul>
<a href="/movies/add">Add Movie</a>
</body>
</html>
